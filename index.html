<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Twitter</title>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
        <link href="twitter.css" rel="stylesheet">
    </head>
    <body>
        <div class="divContainer">
            <img src="twitter-logo.png" >
            <h1>Entrar no Twitter</h1>
            <form >
                <div class="divInput">
                    <label for="nome">Celular, e-mail ou nome de usuário</label>
                    <input type="text" name="nome" id="nome" class="inputLogin">
                </div>
                <div class="divInput">
                    <label>Senha</label>

                    <input type="password" name="senha" class="inputLogin">
                </div>
                <div>
                    <button type="button">Entrar</button>
                </div>
                <div>
                   <a href="http:twitter.com/account/begin_password_reset">Esqueceu sua senha?</a> <label class="ponto">·</label><a href="https://twitter.com/i/flow/signup">Inscrever-se no Twitter</a>
                </div>
            </form>
        </div>
    </body>
</html>
